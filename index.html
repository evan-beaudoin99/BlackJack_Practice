<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Card Generator with Running Count</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1 id="randomCard">Random Card: </h1>
  <button onclick="updateRandomCard()">Generate New Card</button>
  <button onclick="revealRunningCount()">Reveal Running Count</button>
  <button onclick="resetRunningCount()">Reset Running Count</button>
  <p id="runningCount">Running Count: 0</p>

  <script>
    let runningCount = 0;

    // Function to pick a random card from a deck and update the running count
    function getRandomCard() {
      const rank = ['Ace', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King'];

      const randomRank = rank[Math.floor(Math.random() * rank.length)];

      // Update the running count based on the rules
      if (['2', '3', '4', '5', '6'].includes(randomRank)) {
        runningCount += 1;
      } else if (['10', 'Jack', 'Queen', 'King', 'Ace'].includes(randomRank)) {
        runningCount -= 1;
      }
      // For 7, 8, 9, do nothing (add 0)

      return `${randomRank}`;
    }

    // Function to update the HTML content with a random card
    function updateRandomCard() {
      const randomCardElement = document.getElementById('randomCard');
      randomCardElement.textContent = `Random Card: ${getRandomCard()}`;
    }

    // Function to reveal the running count
    function revealRunningCount() {
      const runningCountElement = document.getElementById('runningCount');
      runningCountElement.textContent = `Running Count: ${runningCount}`;
    }
    function resetRunningCount(){
      runningCount = 0;
      const runningCountElement = document.getElementById('runningCount');
      runningCountElement.textContent = `Running Count: ${runningCount}`;    }
  </script>

</body>
</html>
